name: CNE Extensions Workspace Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build deploy
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Upload to client extensions to S3 bucket
        run: |
          aws s3 cp \
            --recursive \
            --region ${{ secrets.AWS_REGION }} \
            bundles/osgi/client-extensions/*.zip \
            s3://${{ secrets.S3_BUCKET_NAME }}/build_${{ github.run_number }}/osgi/client-extensions
      - name: Upload to osgi modules to S3 bucket
        run: |
          aws s3 cp \
            --recursive \
            --region ${{ secrets.AWS_REGION }} \
            bundles/osgi/modules/*.zip \
            s3://${{ secrets.S3_BUCKET_NAME }}/build_${{ github.run_number }}/osgi/modules
